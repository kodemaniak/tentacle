
sources:
  - id: system-auth
    type: log
    file_pattern: /var/log/auth\.log(\.(?P<rotation>\d)(\.gz)?)?
    line_pattern: "%{TIMESTAMP_ISO8601:timestamp} %{DATA:message}"
  - id: system-syslog
    type: log
    file_pattern: /var/log/syslog(\.\d(\.gz)?)?
    line_pattern: "%{TIMESTAMP_ISO8601:timestamp} %{DATA:message}"
  - id: system-sshd
    type: journal
    unit: sshd
    line_pattern: "%{TIMESTAMP_ISO8601:timestamp} %{DATA:message}"
