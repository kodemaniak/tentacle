
sources:
  - id: system-auth
    type: log
    file_pattern: /var/log/auth\.log(\.(?P<rotation>\d)(\.gz)?)?
    line_pattern: "%{SYSLOGTIMESTAMP:timestamp} %{GREEDYDATA:message}"
    datetime_pattern: "%b %d %H:%M:%S"
    timezone: "Europe/Berlin"
  - id: system-syslog
    type: log
    file_pattern: /var/log/syslog(\.\d(\.gz)?)?
    line_pattern: "%{SYSLOGTIMESTAMP:timestamp} %{GREEDYDATA:message}"
    datetime_pattern: "%b %d %H:%M:%S"
    timezone: "Europe/Berlin"
  - id: system-sshd
    type: journal
    unit: sshd
    line_pattern: "%{SYSLOGTIMESTAMP:timestamp} %{GREEDYDATA:message}"
    datetime_pattern: "%b %d %H:%M:%S"
    timezone: "Europe/Berlin"
