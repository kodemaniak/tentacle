http.bind.port: 12345

sources:
  - id: test-log
    type: log
    file_pattern: demo\.log(\.\d(\.gz)?)?
    line_pattern: "%{TIMESTAMP_ISO8601:timestamp} %{GREEDYDATA:msg}"
    datetime_pattern: "%b %d %H:%M:%S"
  - id: test-journal
    type: journal
    unit: demo
    line_pattern: "%{TIMESTAMP_ISO8601:timestamp} Message: %{GREEDYDATA:message}"
    datetime_pattern: "%b %d %H:%M:%S"
